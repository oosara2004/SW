<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="Pay.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form action="#" method="post">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" placeholder="John Doe" required>
            
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
    
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>
            
            <button type="button" class="button" onclick="redirectToDigital()">Pay Now</button>
            <button type="button" class="button" onclick="redirectToDigital()">Pay with Apple Pay</button>
        </form>
    </div>
    <script>
        function redirectToDigital() {
            // Redirect the user to Digital.html
            window.location.href = "Digital.html";
        }
    </script>
</body>
</html>
